<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vishnu's Portfolio</title>
    <!-- Include Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Light green background */
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
            background-color: #a5d6a7; /* Light green */
            color: #333;
            box-sizing: border-box;
        }

        /* Circular photo */
        header .photo {
            width: 150px;
            height: 150px;
            background-image: url('vc.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 5px solid white;
            margin-right: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Card Body Section */
        .card {
            max-width: 1200px;
            margin: 40px auto;
            background-color:black;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(247, 246, 246, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Body Section */
        .body-section {
            padding: 50px 20px;
            text-align: center;
            background-color: black;
        }

        .body-section h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        .body-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-icons a {
            display: inline-block;
            padding: 15px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons .youtube:hover {
            color: #ff0000;
        }

        .social-icons .facebook:hover {
            color: #3b5998;
        }

        .social-icons .instagram:hover {
            color: #e4405f;
        }

        .social-icons .linkedin:hover {
            color: #0077b5;
        }

        /* Contact Info with Icons */
        .contact-info {
            margin-top: 20px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .contact-info i {
            font-size: 1.5rem;
            color: #ffffff; /* Green color */
        }

        .contact-info a {
            text-decoration: none;
            color: #fdfffd; /* Green color */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: lightgreen; /* Darker green on hover */
        }

        /* Footer Section */
        footer {
            background-color: #a5d6a7; /* Light green */
            padding: 20px 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1.1rem;
        }

        footer .contact-info {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        footer .contact-info span {
            font-weight: bold;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header .photo {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .body-section {
                padding: 30px 20px;
            }

            .social-icons {
                flex-direction: column;
                gap: 15px;
            }

            .social-icons a {
                border-radius: 50%;
                padding: 15px;
                border: none;
            }

            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
